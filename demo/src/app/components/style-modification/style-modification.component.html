<h1 mat-dialog-title>Style options</h1>
<div mat-dialog-content>
  <n52-color-selector [color]="option.color" [colorList]="colorList" (onColorChange)="tempColor = $event"></n52-color-selector>
</div>
<div mat-dialog-actions style="float: right;">
  <button mat-button (click)="onOk()">Ok</button>
</div>
