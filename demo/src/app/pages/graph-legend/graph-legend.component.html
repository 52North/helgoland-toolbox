<div>
  <div style="height: 500px;">
    <n52-flot-timeseries-graph [datasetIds]="datasetIds" [selectedDatasetIds]="selectedIds" [datasetOptions]="datasetOptions" [timeInterval]="timespan" [graphOptions]="diagramOptions"
      (onTimespanChanged)="timespanChanged($event)" (onHighlight)="highlight($event)" (onContentLoading)="graphLoading = $event"></n52-flot-timeseries-graph>
  </div>
  <div>
    Loading Graph: {{graphLoading}}
  </div>
  <div style="height: 100px;">
    <n52-flot-overview-timeseries-graph [datasetIds]="datasetIds" [rangefactor]="2" [datasetOptions]="datasetOptions" [graphOptions]="overviewOptions"
      [timeInterval]="timespan" (onTimespanChanged)="timespanChanged($event)" (onContentLoading)="onOverviewLoading($event)"></n52-flot-overview-timeseries-graph>
  </div>
  <div>
    Loading Overview: {{overviewLoading}}
  </div>
  <div>
    <n52-timespan-shift-selector [timespan]="timespan" (onChangeYAxesVisibility)="changeYAxesVisibility($event)" (onTimespanChange)="timespanChanged($event)"></n52-timespan-shift-selector>
  </div>
  <div *ngFor="let id of datasetIds">
    <n52-timeseries-entry [datasetId]="id" [selected]="isSelected(id)" [highlight]="id === highlightId" [datasetOptions]="datasetOptions.get(id)"
      [timeInterval]="timespan" (onDeleteDataset)="deleteTimeseries(id)" (onSelectDataset)="selectTimeseries($event, id)" (onSelectDate)="jumpToDate($event)"
      (onUpdateOptions)="updateOptions($event, id)" (onEditOptions)="editOption($event)" (onShowGeometry)="showGeometry($event)"></n52-timeseries-entry>
  </div>
</div>
