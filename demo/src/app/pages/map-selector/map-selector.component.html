<div>
  <div style="height: 500px;">
    <n52-station-map-selector [mapId]="'timeseries'" [serviceUrl]="providerUrl" [filter]="stationFilter"
      (onSelected)="onStationSelected($event)" [cluster]="true" (onContentLoading)="loading = $event"></n52-station-map-selector>
  </div>
  <div>{{loading}}</div>
  <button (click)="switchProvider();">Switch Provider</button>
</div>
