<div style="padding: 10px;">

  <div>
    <mat-form-field>
      <input matInput placeholder="Export Title" [(ngModel)]="title">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <input matInput type="number" placeholder="Height" [(ngModel)]="height">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <input matInput type="number" placeholder="Width" [(ngModel)]="width">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <input matInput type="date" placeholder="Starttime" [ngModel]="start | date:'yyyy-MM-dd'"
        (ngModelChange)="setStart($event)">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <input matInput type="date" placeholder="Endtime" [ngModel]="end | date:'yyyy-MM-dd'"
        (ngModelChange)="setEnd($event)">
    </mat-form-field>
  </div>

  <div *ngFor="let id of datasetIds">
    <n52-no-data-entry [datasetId]="id" [timeInterval]="timespan"></n52-no-data-entry>
  </div>

  <div>
    <n52-export-image-button [title]="title" [datasetOptions]="datasetOptions" [datasetIds]="datasetIds"
      [height]="height" [width]="width" [timespan]="timespan" [showLegend]="true" [showFirstLastDate]="true">
    </n52-export-image-button>
  </div>

</div>
