<mat-form-field>
  <mat-select [value]="currentLang" (selectionChange)="setLanguage($event.value)"
    placeholder="{{'main-config.language-selector.placeholder' | translate}}">
    <mat-option *ngFor="let lang of languageList" [value]="lang">{{lang.label}}
    </mat-option>
  </mat-select>
</mat-form-field>
