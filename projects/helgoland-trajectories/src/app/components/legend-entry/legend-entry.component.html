<div>
  <mat-checkbox [checked]="datasetOptions?.visible" (change)="toggleVisibility()">
    {{dataset?.parameters.phenomenon.label}}</mat-checkbox>
</div>
<div style="flex: 1"></div>
<button mat-icon-button [colorPicker]="datasetOptions?.color" [ngStyle]="{'color': datasetOptions?.color}"
  (colorPickerSelect)="confirmColor($event)" [cpUseRootViewContainer]="false">
  <mat-icon>edit</mat-icon>
</button>
