@if (trajectory) {
<div>
  @if (trajectory.parameters.platform) {
  <span>
    <span>{{'main-view.header.mobile-platform' | translate}}: </span>
    <span>{{trajectory.parameters.platform.label}}</span>
    <span> - </span>
  </span>
  }
  @if (trajectory.parameters.feature) {
  <span>
    <span>{{'main-view.header.path' | translate}}: </span>
    <span>{{trajectory.parameters.feature.label}}</span>
  </span>
  }
</div>
}
