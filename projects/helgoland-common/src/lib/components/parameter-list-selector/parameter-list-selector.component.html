@if (loading) {
<div>
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>
}
@if (!loading && items.length === 0) {
<div style="text-align: center;">
  no results found
</div>
}

<mat-selection-list #parameters [multiple]="false" (selectionChange)="selectionChanged($event)"
  attr.aria-label="{{'map-selection-view.phenomenon-selection-list' | translate}}">
  @for (item of items; track item) {
  <mat-list-option [value]="item.id" [selected]="item.id === selected">
    {{item.label}}
  </mat-list-option>
  }
</mat-selection-list>
