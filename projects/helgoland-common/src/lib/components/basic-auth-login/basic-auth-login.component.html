<div mat-dialog-content>
  <div>Please set the basic auth credentials for:</div>
  <div class="service-url">{{ url }}</div>
  <div class="login">
    <mat-form-field appearance="fill">
      <mat-label>Username</mat-label>
      <input matInput [(ngModel)]="username" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Passwort</mat-label>
      <input type="password" matInput [(ngModel)]="password" />
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions class="actions">
  <button mat-button (click)="cancel()" style="padding-right: 20px">
    Cancel
  </button>
  <button mat-button (click)="confirm()" cdkFocusInitial>Ok</button>
</div>
