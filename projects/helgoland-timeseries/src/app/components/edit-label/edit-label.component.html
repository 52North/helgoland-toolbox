<mat-form-field>
  <input #input matInput [ngModel]="label" (ngModelChange)="changeLabel($event)">
  <button *ngIf="label !== editedLabel" matSuffix mat-icon-button aria-label="Clear" (click)="clear()">
    <mat-icon>close</mat-icon>
  </button>
  <button matSuffix mat-icon-button aria-label="Clear" (click)="confirm()">
    <mat-icon>check</mat-icon>
  </button>
</mat-form-field>
