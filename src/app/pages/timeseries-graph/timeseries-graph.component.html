<div>
  <div style="height: 300px; width: 400px;">
    <n52-d3-series-graph-wrapper [datasetIds]="datasetIdsMultiple" [selectedDatasetIds]="selectedIds"
      [datasetOptions]="datasetOptionsMultiple" [timeInterval]="timespan" (onTimespanChanged)="timespanChanged($event)"
      [presenterOptions]="diagramOptionsD3"></n52-d3-series-graph-wrapper>
  </div>
  <n52-drag-options (onTogglePanZoom)="togglePanZoom()"></n52-drag-options>
  {{panZoom}}
</div>
