<table>
    <thead>
        <tr>
            <th (click)="sort($event)" [attr.data-column-id]="'datetime'" class="sorted-asc">Zeit</th>
            <th (click)="sort($event)" [attr.data-column-id]="i" *ngFor="let series of this.preparedTimeserieses; let i = index">{{series.label}} [{{series.uom}}]</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of this.preparedData">
            <td>{{row.datetime | date: 'short'}}</td>
            <td *ngFor="let value of row.values">{{value}}</td>
        </tr>
</tbody>
</table>
