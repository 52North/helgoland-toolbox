<div style="display: flex">
    <div style="flex: 1">
        <n52-timespan-shift-selector
          [timespan]="timespan"
          (onTimespanChange)="timespanChanged($event)">

        <n52-dataset-table
          [datasetIds]="datasetIds"
          [selectedDatasetIds]="selectedDatasetIds"
          [timeInterval]="timespan"
          [datasetOptions]="datasetOptions">
        </n52-dataset-table>
    </div>
</div>
